{% extends "layout.html" %}
{% block content %}
<div class="container card p-3">
    <p><a href="{{ url_for('account.account', username=author.username) }}">{{ author.username }}</a> posted
        on
        {{ posted }}</p>
    {% if author == current_user %}
    <span>MYPOST</span>
    {% endif %}
    <div class="card">
        <div class="card-body">
            <h1 class="text-center" id="post-title">{{ post.title }}</h1>
            <div class="text-center">
                <img src="{{ url_for('static', filename='posts/' + post.image) }}" alt="" class="img-fluid"
                      id="post-img">
            </div>
            <hr>
            <p>{{ post.description }}</p>
        </div>
    </div>
</div>
{% endblock content %}
